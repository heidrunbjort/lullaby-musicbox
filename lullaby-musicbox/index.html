<!DOCTYPE html>
<html>
<head>
	<title>Lullaby Music box</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Mono&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
	<script src="js/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
	<script src="libs/OrbitControls.js"></script>
    <script src="libs/StereoEffect.js"></script>
    <script src="libs/DeviceOrientationControls.js"></script>

<body>
	<div class="controls">
		<div>
			<div id="w"><button class="sound-button">W</button></div>
			<div id="e"><button class="sound-button">E</button></div>
			<div id="r"><button class="sound-button">R</button></div>
			<div id="t"><button class="sound-button">T</button></div>
			<div id="y"><button class="sound-button">Y</button></div>
			<div id="u"><button class="sound-button">U</button></div>

			<div id="s"><button class="sound-button">S</button></div>

	<script type="text/javascript" src="js/main.js"></script>

</html>
